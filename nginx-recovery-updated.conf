server {
    listen 80;
    server_name 144.91.123.164;

    root /var/www/recovery-frontend;
    index index.html;

    # Frontend - React SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # HTML files - no cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API proxy to WildFly
    location /api/ {
        proxy_pass http://127.0.0.1:8080/recovery-api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========== COE Program Framework ==========
    # COE Frontend - served from /coe path
    location /coe {
        alias /var/www/coe-program-framework/dist;
        index index.html;
        try_files $uri $uri/ /coe/index.html;
    }

    # COE API proxy to Node.js backend
    location /coe/api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
