# COE Program Framework - runs on /coe path
# Add this to the recovery server block or include it

location /coe {
    alias /var/www/coe-program-framework/dist;
    index index.html;
    try_files $uri $uri/ /coe/index.html;
}

location /coe/api {
    proxy_pass http://localhost:3001/api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
